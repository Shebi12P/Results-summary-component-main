<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="/scripts/main.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="card">
        <div class="card-result">
          <h2 class="card-result-title">Your Result</h2>
          <div class="card-result-overall-score">
            <span class="high-score">76</span>
            <span class="max-score">of 100</span>
          </div>
          <div class="card-result-text">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="card-summary">
          <h2 class="card-summary-title">Summary</h2>
          <ul class="score-list" role="list">
            <li class="reaction-score">
              <span class="icon">
                <img src="" alt="thunder icon">
              </span>
              <span class="category"></span>
              <span class="score"></span>
              <span class="faded-text"> / 100</span>
            </li>
            <li class="memory-score">
              <span class="icon">
                <img src="" alt="danger icon">
              </span>
              <span class="category"></span>
              <span class="score"></span>
              <span class="faded-text"> / 100</span>
            </li>
            <li class="verbal-score">
              <span class="icon">
                <img src="" alt="speech bubble icon">
              </span>
              <span class="category"></span>
              <span class="score"></span>
              <span class="faded-text"> / 100</span>
            </li>
            <li class="visual-score">
              <span class="icon">
                <img src="" alt="eye icon">
              </span>
              <span class="category"></span>
              <span class="score"></span>
              <span class="faded-text"> / 100</span>
            </li>
          </ul>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
