<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="card">
        <div class="card-result">
          <h2 class="card-result-title">Your Result</h2>
          <div class="card-result-overall-score">
            <span class="high-score">76</span>
            <span class="max-score">of 100</span>
          </div>
          <div class="card-result-text">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="card-summary">
          <h2 class="card-summary-title">Summary</h2>
          <ul class="score-list" role="list">
            <li>
              <span class="icon">
                <img src="/assets/images/icon-reaction.svg" alt="thunder icon">
              </span>
              Reaction
              <span class="score">80/100</span>
            </li>
            <li>
              <span class="icon">
                <img src="/assets/images/icon-memory.svg" alt="danger icon">
              </span>
              Memory
              <span class="score">92/100</span>
            </li>
            <li>
              <span class="icon">
                <img src="/assets/images/icon-verbal.svg" alt="speech bubble icon">
              </span>
              Verbal
              <span class="score">61/100</span>
            </li>
            <li>
              <span class="icon">
                <img src="/assets/images/icon-visual.svg" alt="eye icon">
              </span>
              Visual
              <span class="score">72/100</span>
            </li>
          </ul>
          <button class="card-summary-button">Continue</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
